                    <h3>El psicoanálisis de niños a partir de Freud</h3>
                    
                    <p>El psicoanálisis de niños es psicoanálisis. Tal la convicción de Freud al ocuparse en 1909 (1) de la cura de un niño de cinco años afectado por una neurosis fóbica. La adaptación de la técnica a la situación particular que representa para el adulto el aproximarse a un niño, no altera el campo sobre el cual opera el analista: ese campo es el del lenguaje (incluso cuando el niño todavía no habla). El discurso que rige abarca a los padres, al niño y al analista: se trata de un discurso colectivo constituido alrededor del síntoma que el niño presenta.</p>
                    <p>El malestar de que se habla es objetivable (en la persona del niño) pero la queja de los padres, aunque su objeto sea el niño real, también implica la representación que de la infancia tiene el adulto. La sociedad le confiere al niño un status puesto que le encomienda, sin que él lo sepa, la realización del futuro del adulto: la misión del niño consiste en reparar el fracaso de los padres, e incluso en concretar sus sueños perdidos. De este modo, las quejas de los padres con respecto a su descendencia nos remiten ante todo a la problemática propia del adulto. Tales características vuelven a encontrarse cuando, en el análisis, el adulto nos habla de su pasado. Lo que nos expone no es tanto una realidad vivida como un sueño frustrado.</p>
                    <p>En el psicoanálisis tal como se constituyó al comienzo, la infancia sólo figuraba (en lo que de ella informaban los adultos) como recuerdos reprimidos. No se trataba tanto de un pasado real como de la manera en que el sujeto lo sitúa dentro de cierta perspectiva: al reconstruir su infancia, el sujeto reordena un pasado de acuerdo con su deseo. Lo mismo sucede con el niño pequeño que, en su juego reordena su mundo presente o pasado de acuerdo con lo que quiere. Es entonces cuando surge su decir que apunta a un adulto imaginario o real (incluso a un imaginario compañero). El discurso que tiene lugar en psicoanálisis, en el caso del niño y en el adulto, nos remite pues no tanto a una realidad como a un mundo de deseos y de ensoñaciones.</p>
                    <p>Esta verdad fue perdida de vista, desde 1918, por la primera analista que se ocupó de niños (Hug Hellmuth), y de este modo desde sus comienzos el análisis se desarrolló en dos direcciones opuestas: en una de ellas los descubrimientos de Freud se mantienen por completo (sobre todo el Edipo y la transferencia); en la otra, se produce un alejamiento de tales descubrimientos con el fin de modificar una realidad: el niño se convierte en el soporte de las buenas intenciones que los adultos alimentan con respecto a él.</p>
                    <p>Sucede que el psicoanalista que se enfrenta con el niño participa de la cura con sus propios prejuicios (su contratransferencia). Ya antes de Freud sucedía que el médico no quisiera escuchar lo que el niño no solo le significaba a través de su síntoma sino incluso lo que trataba de poner en palabras. Freud nos da el ejemplo de la tesis de medicina sostenida en 1881 por Debacker (3), quien presentaba sus conclusiones dejando de lado todos los datos clínicos registrados durante la observación. En lugar de ellos aparecían teorías totalmente desvinculadas del discurso del enfermo. Tal actitud (que, con modalidades diferentes, podríamos encontrar también en la actualidad) llevó a Freud a denunciar el peligro de la "falsa ciencia" contraria a toda genuina investigación.</p>
                    <p>En su tesis Debacker planteaba un diagnóstico, el de anemia cerebral (ésta había sido la causa de las alucinaciones demoníacas del niño): ese diagnóstico no tenía mayor relación con la historia clínica del enfermo (estado fóbico y terrores nocturnos de un muchacho de 13 años). En su informe el autor no había tomado en cuenta las palabras del sujeto, aunque estaban presentes en su observación.</p>
                    <p>Alguien que no estuviese iniciado -nos dice Freud- se habría desempeñado mejor: habría retenido las palabras del niño presa de una intensa angustia persecutoria. Alberto dio la clave del desorden somático el día en que estuvo curado, y esa curación sobrevino en el momento en que el niño pudo verbalizar el sentido de su enfermedad, es decir designar con palabras aquello que el síntoma tenía la misión de encubrir. Por el rodeo de las acusaciones alucinatorias pudo el niño hacer emerger la "palabra primera", a saber, la confesión (cargada de culpabilidad) de las actividades masturbatorias. Las palabras alucinadas o acusadores del delirio son generalmente palabras escuchadas pero olvidadas, que dejan su huella en el nivel del síntoma. En el análisis se llega a aislar la marca de las palabras (dichas o no dichas) sobre lo somático (4). En este caso el niño fue su propio médico.</p>
                    <p>Como clínico, Freud ante todo está a la escucha de lo que habla en el síntoma: solo este camino conduce hacia la posibilidad de una actitud analítica frente a una neurosis y, en particular, frente a una neurosis infantil. A partir de ese punto, las investigaciones de Freud seguirán ante todo dos direcciones diferentes: por una parte, profundiza el sentido del síntoma, al que concibe como una palabra (5); pero, por otra parte, una creencia (no científica) en el origen fisiológico de las perturbaciones psíquicas le hace dirigir la atención hacia la importancia que es necesario atribuir al traumatismo en la génesis de las neurosis (1896).</p>

                    <p>Estos descubrimientos, pues no nos remiten ni a una infancia real ni a la historia del desarrollo del individuo, sino por cierto al lenguaje del inconsciente. Sin embargo, a veces las nociones freudianas fueron el producto de la búsqueda de un paralelismo psico-físico: de ese modo se creía que podría explicarse mejor el proceso de "maduración" del niño.</p>

                    <span class="page-marker">Primera Parte</span>
                    <h2 class="chapter-title">Primera Parte</h2>
                    <blockquote>Hemos entendido, cuando formamos parte de lo que se nos dice.<br>Martin Heidegger.</blockquote>
                    
                    <h3>Capítulo 1: El síntoma o la palabra</h3>
                    
                    <h4>1.</h4>
                    <p>Bajo el influjo del conductismo, la escuela norteamericana puso el acento sobre el juego conflictivo que opone el sujeto a su medio. ¿Acaso el síntoma neurótico tiene que ser comprendido en consecuencia como el resultado de tal juego entre el desarrollo del sujeto y su entorno? ¿Nos permite esta explicación penetrar en el sentido de aquello de que verdaderamente trata el análisis?</p>

                    <p>Freud mostró la importancia de los primeros años de la vida en el ser humano. El niño tiene que pasar por conflictos que son necesarios par él. Son conflictos identificatorios y no conflictos con lo real; y si bien el mundo exterior es sentido por el niño alternativamente como benévolo o como hostil, sabemos con certeza que no se trata de una situación biológica o animal de "lucha por la vida" sino de una situación imaginaria que poco a poco tiene que llegar a simbolizarse (1). En sus relaciones con sus padres, el niño tiene que aprender a dejar una situación dual (de fascinación imaginaria) para introducirse en un orden ternario —es decir estructurar el Edipo, lo cual solo puede hacerse cuando entra el orden del lenguaje.</p>

                    <p>De este modo, la aportación de Freud reside ante todo en indicarnos que, en un análisis, no se trata de un individuo que se enfrenta con la realidad ni de su conducta, sino por el contrario, del desconocimiento imaginario del yo, es decir de la sucesivas formas de identificaciones, de engaños y de alienaciones que expresan una defensa frente al advenimiento de la verdad del sujeto.</p>

                    <p>El psicoanálisis de niños no difiere en su espíritu (en su escucha) del psicoanálisis de adultos; pero al adulto, incluso tratándose de un psicoanálisis, cuando aborda los problemas de la infancia, a menudo se le interpone la idea (las proyecciones imaginarias) que se hace de ella. (El propio Freud no está protegido contra los errores en ese terreno.) Todo estudio sobre la infancia implica al adulto, a sus reacciones y a sus prejuicios.</p>

                    <p>Observaciones efectuadas por Francoise Dolto (2) en niños normales de 20 meses presas de una aguda tensión emocional por el nacimiento de un hermanito, nos muestran hasta qué punto el adulto forma parte del conflicto. Lo que demanda el niño desesperado (por la brusca pérdida de todo punto de referencia identificatorio) es la palabra precisa, esa "palabra maestra" (3) que invoca en estado de crisis, para que a través de ella pueda conquistarse el dominio sobre algo: el niño reclama el derecho de comprender lo absurdo que le sucede en determinada reacción agresiva suya. El adulto raramente observa, solo reprueba una intención allí donde el niño presenta un comportamiento que requiere ser descifrado. Por no haber podido leer su sentido, el adulto deja al niño en la estacada con un deseo de conocimiento (de palabra) que antes sus reivindicaciones y rebeldías camuflaban.</p>

                    <p>En el caso de Juan, la autora nos relata las reacciones del niño durante los veintiún días subsiguientes al nacimiento del hermanito. Asistimos a una desesperación que se expresa a través de la incontinencia, la encopresia y el tartamudeo. A medida que la hostilidad y los celos se expresan vemos cómo desaparecen los síntomas. El tartamudeo cede el vigésimoprimer día, después que el niño colocó en la cama de la sirvienta una muñeca de celuloide llamada Gricha (nombre del hermano); lincha a esa muñeca delante de la madre y de ese modo la hace cómplice del asesinato (simbólico) del hermano que había venido a ocupar su lugar.</p>

                    <p>En el caso de Gricha, vemos un niño presa de una desesperación idéntica a propósito del nacimiento de su hermanita. El niño reacciona oponiéndose, rehusando comer, manifestando incontinencia y tartamudeo. En el vigésimo primer día el niño se mete en la cama del bebe haciendo la mímica —según nos dice la madre— correspondiente a un débil mental, con el aspecto de un tonto: "ma to tati" (moi comme Katy-yo como Katy-). Desea que su madre esté junto a él. El autor nos explica que igualmente mediante una especie de linchamiento el niño saldrá victorioso de su tartamudeo (y de su conflicto).</p>

                    <p>En una observación similar, en el caso de un niño neurotizado por una experiencia del mismo tipo, Françoise Dolto anota que el malentendido se formó en el nivel del lenguaje, puesto que el adulto educador se mostró más preocupado por corregir un comportamiento de celos que por responder a las preguntas pendientes. El niño, reprobado en las intenciones que se le atribuían, perdido en sus posibilidades de puntos de referencia identificatorios, fue presa de un desorden interno que sintió como amenazador. Colocado en una posición persecutoria, ese niño de dos años -Roberto- se volvió peligroso para los demás. En tres días, por la sola virtud de las palabras precisas que supo pronunciar una madre no neurótica (con la que F. Dolto había tenido una entrevista) pudo el niño salir curado de la crisis y conquistar de golpe su dominio en el campo del lenguaje.</p>

                    <h4>El caso de Juanito</h4>
                    <p>Este es el problema que quisiera tratar de elucidar a propósito del célebre estudio de Freud sobre Juanito (4). Lo que me interesa no es el análisis del caso sino los fragmentos de observación del padre, que ponen de manifiesto las pantallas que el adulto levanta para que el niño permanezca en cierto no-saber. La observación se inicia con una interrogación de Juanito dirigida a su madre: "Mamá, ¿tú también tienes una cosita para hacer pis?" Este término ambiguo (dado que designa al mismo tiempo al órgano del funcionamiento urinario y al sexo, lugar de deseo para el niño y para la niña) es el que la madre utilizó.</p>

                    <p>La historia de Juanito es la de un niño enfrentado con el mito del adulto. Es la palabra del adulto la que habrá de marcar y determinará las modificaciones ulteriores de su personalidad. El niño aparece como el soporte de los fantasmas y del voyeurismo de los adultos. Se mueve en un mundo en el cual lo no-dicho expresa una dificultad, un drama en la pareja de los padres, drama muy claramente percibido por el niño. El factor traumatizante tal como se lo puede vislumbrar en una neurosis, no es nunca un acontecimiento de por sí real, sino de lo que sobre éste han dicho o callado quienes están a su alrededor. Son las palabras o ausencias asociadas con la escena penosa las que le dan al sujeto los elementos que impresionarán su imaginación.</p>

                    <h4>El caso de Sam (Erikson)</h4>
                    <p>Erikson (8) nos brinda una notable demostración de esto en un estudio acerca de una crisis que en primera instancia había sido denominada "neurológica" en un niño de cinco años, Sam. A través de la presentación del caso, el autor se esfuerza por mostrarnos de qué manera en el origen de un síntoma aparentemente orgánico es posible hacer surgir el acontecimiento psicológico perturbador.</p>

                    <p>Erikson comienza la cura dos años después del comienzo de las perturbaciones, y anota las siguientes etapas:</p>
                    <p>1) Durante una sesión con el analista, el niño, furioso por haber perdido en un partido de dominó, le arroja a Erikson un objeto en la cara; entonces empalidece, hasta el borde del vómito. Recuperando el control, dice: "Continuemos". Erikson le da (a través de la relación transferencial) la interpretación de su malestar:</p>
                    <p>a) "Si deseabas ver los puntos del dominó en la caja que hiciste hubieses tenido que meterte dentro de esa cajita, como un muerto en un ataúd".</p>
                    <p>b) Puesto que el niño contestó: "Sí", Erikson prosigue: "Quizá tengas miedo de morir porque me atacaste".</p>
                    <p>c) "¿Le parece?", le dice Sam. Y Erikson agrega: "Por supuesto que no", y establece un paralelo con la muerte de la abuela y el miedo de Sam de que se haya muerto por su culpa. El niño está de acuerdo.</p>

                    <p>En mi presentación del caso de Sam creo haber puesto de manifiesto que lo que está en juego no es -como parece creerlo Erikson- la Sociedad. El problema no reside en la situación de una familia judía en un medio "gentil": se trata del vínculo madre-niño en la relación fantasmática de la madre. Esta situación particular del niño no se le escapa a Erikson cuando escucha a esta familia como clínico. Concede importancia a la palabra perdida, a lo no dicho, sigue una pista segura a partir de temas que tienen importancia en la madre y en el niño; pero cuando elabora su teoría abandona la clínica; aquélla no aparece nunca como la prolongación del texto que nos ofrece.</p>

                    <div class="footnotes">
                        <h4>Notas</h4>
                        <p>1. Simbólico como se sabe. Lacan distingue entre lo simbólico, lo imaginario y lo real.</p>
                        <p>2. Cf.F. Dolto, "Hypotheses nouvelles concernant les réactions de jalousie a la naissance dún puiné".</p>

                        <p>25. Sammy niño tildado de esquizofrénico...</p>
                    </div>
                `

                    <span class="page-marker">Capítulo 2</span>
                    <h2 class="chapter-title">Capítulo 2</h2>
                    <h3>La transferencia en Psicoanálisis de niños. Problemas actuales</h3>
                    
                    <p>Lo que dificulta la discusión en el debate instaurado acerca de la existencia o no de la transferencia en psicoanálisis de niños es la concepción que los diferentes autores tienen de la transferencia. Sus puntos de referencia son la efectividad, en el comportamiento y la adaptación; ahora bien: tales nociones son insuficientes para que sea posible circunscribir aquello que verdaderamente se cuestiona.</p>

                    <p>Me propongo interrogar ante todo las manifestaciones de la neurosis de transferencia, tal como fueron desentrañadas en dos textos (2). He de detenerme en un momento de la cura. Lo que tienen en común los casos de Joy y de Dottie es la manera en que el analista, los padres y el niño resultan, en cierta etapa del análisis, arrastrados a un mismo campo de juego, en una situación de angustia.</p>

                    <h4>El caso de Joy</h4>
                    <p>Joy, de once años, es una seudo débil mental. La autora nos muestra que la confesión de un deseo inconsciente (el anhelo de tener un pene, la negación de la diferencia de los sexos, los deseos de castración, todos asociados con las dificultades del cálculo) escandirá las etapas de la transferencia y marcará los primeros progresos de la niña en la cura. Joy formula luego demandas orales según una modalidad cada vez más regresiva, mientras que en la vida se manifiesta una sed de saber que alterna con una prohibición de recibir.</p>
                    
                    <p>Surge el episodio del teléfono, que aclara qué es lo que está en juego en un momento preciso de la situación transferencial. Joy luego de haber traducido en la transferencia los celos y sus reivindicaciones, expresa su deseo de ser la única. La ausencia de los padres en la realidad hizo surgir un daño imaginario que la niña trata de colmar formulando demandas cada vez más exigentes dirigidas a la analista. A la vuelta de una de tales ausencias, la niña informa a la analista de su mal estado de salud.</p>

                    <h4>El caso de Dottie</h4>
                    <p>Si Joy juega con su llamada, Dottie (siete años) (3) por su parte se convierte en víctima de una fobia a los perros en la misma casa de su analista. El día en que la niña abandona las perturbaciones del comportamiento que habían motivado su entrada en el análisis, la madre hace una depresión. Entonces Dottie desarrolla otros síntomas (tics primero y luego miedo a los perros). Un episodio fóbico agudo le impide a la niña dejar la casa de la analista para regresar a la de sus padres.</p>

                    <p>La resistencia es legible en cada uno de los términos (niña, madre y analista). Cada uno tiene miedo de otro. Cada uno se encuentra bajo el efecto imaginario de un peligro que situa en la realidad.</p>

                    <p>La transferencia, en el análisis de Dottie, expresa una situación de defensa contra la angustia tanto en la casa como en la escuela o en el análisis. Al reducir la noción de transferencia a una referencia directa a la persona misma del analista, S. F. se vedó la posibilidad de poner de manifiesto el elemento simbólico incluido en la relación transferencial (la solución de su fobia fue hallada por Dottie en los mitos).</p>

                    <span class="page-marker">Capítulo 3</span>
                    <h2 class="chapter-title">Capítulo 3</h2>
                    <h3>La psicoterapia de las psicosis</h3>
                    
                    <p>En 1896 (1) Kraepelin describe la demencia precoz como entidad nosológica. Considera irremediable el profundo deterioro de las facultades intelectuales que se manifiesta en esta enfermedad (2). Quince años más tarde, E. Bleuler vuelve a cuestionar toda la nosografía clásica. Además de no parecerle evidente el proceso de deterioro esquizofrénico, está convencido de que el enfermo se burla de su médico. Ilustra esta tesis con numerosos ejemplos clínicos (3).</p>

                    <p>La orientación de los trabajos de los psicoanalistas sobre la psicosis infantil sigue siendo con frecuencia esencialmente descriptiva (salvo la escuela kleiniana). En rigor, esas investigaciones se aproximan por su forma a las investigaciones psiquiátricas clásicas (5).</p>

                    <h4>El enfoque de Laing</h4>
                    <p>Laing (7) insiste en un hecho actualmente admitido por todos: que en medicina no hay asunto más controvertido que el diagnóstico de esquizofrenia. La psiquiatría, nos dice, se ocupó del problema de un comportamiento social juzgado anormal; ese comportamiento fue clasificado en síntomas y signos de enfermedad o en síntomas presuntamente patológicos. Laing nos muestra a través de numerosos ejemplos clínicos que los síntomas catatónicos y paranoides, el empobrecimiento afectivo, las alucinaciones auditivas, el retraimiento autístico, aparecen como un eco del discurso de los padres.</p>

                    <h4>Casos clínicos: Christiane, León, Luciano, Sofía</h4>
                    <p>En este capítulo se analizan varios casos graves. Christiane, de seis años, manifiesta un deseo de autonomía, pero su madre interviene en el plano de lo real para imposibilitar cualquier ruptura. Induce la queja somática de su hija mediante enemas, medicamentos dados a escondidas, sin que el medico lo sepa. Espía las heces, vigila la comida. La niña no puede escapar: porque si escapara perdería a su madre.</p>
                    
                    <p>Luciano, de 14 años, deja escapar un discurso que impresiona por sus entonaciones musicales. Detenido frente a mí, con la mirada fija, deja brotar palabras con ritmo entrecortado y tono agudo; por instantes se detiene en una nota grave, un murmullo inaudible... y luego prosigue, como un disco que gira (15). "¿No hay veneno?, no me gusta estar muerto, no me gusta estar muerto, no me moriré... el jueves."</p>

                    <p>Resumamos. La hipótesis de una afección neonatal había sido propuesta en los casos de Sofía, Emilio, Christiane y León: el factor orgánico parecía estrechamente vinculado con las perturbaciones psicógenas. En la cura, sin embargo, fue posible en muchos casos desechar la hipótesis de organicidad en beneficio del factor psicógeno únicamente.</p>

                    <div class="footnotes">
                        <h4>Notas</h4>
                        <p>1. E. Kraepelin. Psychiatrie.</p>
                        <p>3. E. Bleuler, Dementia Praecox oder Gruppe der Schizophrenien.</p>
                        <p>7. Laing y Esterson, Cordura, locura y familia.</p>
                    </div>
                `

                    <h3>Capítulo 4: Pablo o la palabra del médico</h3>
                    
                    <p>Pablo, de dos años y medio, está en vísperas de una nueva hospitalización. Anoréxico, con insomnio, domina mediante sus síntomas a los adultos de la casa. Cuando tratan de regañarlo, se desmaya. Cuando tratan de darle un calmante, desarrolla los espasmos del llanto. Y cuando lo fuerzan para que coma también responde mediante una crisis alérgica. La madre se da por vencida. Se encuentra al borde del agotamiento nervioso: "Este niño pudo conmigo", me dirá.</p>

                    <p>El último de una familia con cinco hijos, Pablo vino al mundo el día en que el mayor de éstos se casaba. Embarazo no deseado. La madre se sintió manifiestamente culpable por estar encinta otra vez a su edad.</p>

                    <p>A la edad de dieciocho meses, crisis "convulsivas" provocan una consulta psiquiátrica: "Este niño, dice el médico, la quebrantará, señora; si es que usted no lo quebranta a él." A cada crisis, según la expresión de la madre, "lo pasaban por bromuro". El niño reacciona con una erección con masturbación.</p>

                    <p>Casos como el de Pablo se encuentran cotidianamente en la consulta pediátrica. La palabra del médico siempre tiene efectos decisivos: está constituida por una confrontación del deseo médico con la angustia de los padres. En este caso, el médico se sintió amenazado en su ser por la conducta mortífera del niño. Para defenderse, preconizó recurrir a la fuerza: su efecto fue el subsiguiente bloqueo de todo el movimiento de la metáfora, lo cual dejaba la puerta abierta para la emergencia del síntoma.</p>

                    <span class="page-marker">Conclusiones</span>
                    <h2 class="chapter-title">Conclusiones</h2>
                    
                    <p>En el prefacio que escribió para <em>Wayward Youth</em> de Aichhorn (1), S. Freud admite que la investigación psicoanalítica se desplazó del estudio del neurótico hacia el estudio de los niños. Y agrega: "El análisis mostró de qué manera el niño vive, sin cambiar, en el hombre enfermo tanto como en el soñador o en el artista".</p>

                    <p>El psicoanálisis de niños presupone un proceder que básicamente no difiere del análisis de los neuróticos adultos. Cuando en un análisis se plantea una pregunta, ésta lo hace a partir de Otro, y se refiere al otro que está en el paciente (2). El analizado se constituye como sujeto hablante a partir de la sensación de que se dirige a alguien que está marcado por una experiencia que les es común.</p>

                    <p>Mi manera de trabajar no tiene nada en común con lo que corrientemente se designa con el nombre de <em>Family Psychotherapy</em>. Los autores en cuestión se levantan contra los analistas "misioneros", que vienen en ayuda de los niños perturbados "matando" a las madres; es necesario dicen, "salvar a la familia para salvar al niño".</p>

                    <p>La evolución de una cura implica el descubrimiento de lo que está en juego en la experiencia de la separación niño-padre. Esta separación es vivida por referencia al análisis, a través del deseo de muerte, y entonces el niño y el padre se firman como objeto que le falta al otro. El analista tiene que poder situarse dentro del discurso que se pronuncia, para que pueda posibilitar una dialéctica. Y entonces es cuando habrá de surgir una palabra verdadera desde el deseo de muerte. Nuevamente, a partir de la muerte, de la división, de la alienación, se constituirá en el análisis el sujeto, como sujeto que habla, es decir como sujeto nacido de un drama, marcado y modelado por éste.</p>
                `

        // UI Logic
        const readerArea = document.getElementById('readerArea');

        const chapterList = document.getElementById('chapterList');
        const sidebar = document.getElementById('sidebar');
        let currentChapterIndex = 0;

        function renderChapterList() {
            chapterList.innerHTML = bookData.map((chapter, index) => `
                <li>
                    <button 
                        class="chapter-btn ${index === currentChapterIndex ? 'active' : ''}" 
                        onclick="loadChapter(${index})"
                    >
                        ${chapter.title}
                    </button>
                </li>
            `).join('');
        }

        function loadChapter(index) {
            currentChapterIndex = index;
            const chapter = bookData[index];
            bookContent.innerHTML = chapter.content;
            
            // Scroll to top
            readerArea.scrollTop = 0;
            
            // Update sidebar active state
            renderChapterList();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 950) {
                sidebar.classList.remove('open');
            }
        }

        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        function changeFontSize(delta) {
            const style = window.getComputedStyle(document.body);
            const currentSize = parseFloat(style.fontSize);
            const newSize = Math.max(14, Math.min(26, currentSize + delta));
            document.body.style.fontSize = newSize + 'px';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Initialize
        renderChapterList();
        loadChapter(0);
